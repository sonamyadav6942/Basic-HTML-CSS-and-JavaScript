<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="textFormatting.css" />
    <title>Text Formating</title>
  </head>
  <body>
    <h1>CSS Text Formatting</h1>
    <div class="main">
      <div class="row1">Welcome To CSS</div>
      <div class="row2">
        <div class="row2c1" style="background-color: coral">Home</div>
        <div class="row2c1" style="background-color: springgreen">About</div>
        <div class="row2c1" style="background-color: tan">Courses</div>
        <div class="row2c1" style="background-color: violet">Gallery</div>
        <div class="row2c1" style="background-color: slategray">Contact Us</div>
      </div>
      <div class="row3">
        <div class="row3c1">
          <div class="row3r1" style="background-color: aqua;">Home</div>
          <div class="row3r1" style="background-color: cadetblue;">About</div>
          <div class="row3r1" style="background-color: bisque;">Courses</div>
          <div class="row3r1" style="background-color: thistle;">Gallery</div>
          <div class="row3r1" style="background-color: darkkhaki;">Contact Us</div>
        </div>
        <div class="row3c2">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0XGrdAfGVqL5hvuDDHHUvWva6Lnrq9JIKLg&s" width="750" height="200">
        </div>
      </div>
      <div class="row4">Our Clients</div>
      <div class="row5">
        <div class="row5c1">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3YJ6RvSdtME7DyRq304LPhQlzft9ZZrCTbQ&s" height="100" width="330">
        </div>
        <div class="row5c2">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5gLhQSaHJ_GffggXWnOU_Wn2eCCmXh8vx5g&s" height="100" width="330">
        </div>
        <div class="row5c3">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvbXoekcvINJO6gImTXYL0zVEL1afVnO27MQ&s" height="100" width="340">
        </div>
      </div>
      <div class="row6" style="text-align: center;">Home | About | Course | Gallery | Contact Us</div>
    </div>
  </body>
</html>
